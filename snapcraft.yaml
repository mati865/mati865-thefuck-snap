name: mati865-thefuck
version: '3.23'
summary: Magnificent app which corrects your previous console command.
description: |
  The Fuck tries to match a rule for the previous command,
  creates a new command using the matched rule and runs it.

grade: stable
confinement: strict

apps:
  mati865-thefuck:
    command: env PYTHONIOENCODING=utf-8 thefuck
  fuck:
    command: env PYTHONIOENCODING=utf-8 fuck

parts:
  thefuck:
    source: https://github.com/nvbn/thefuck/archive/3.23.tar.gz
    plugin: python
